{% extends "base.html" %}

{% block body %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .auth-box {
        width: 420px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        border: 1px solid #ddd;
        text-align: center;
    }
    .auth-box h2 {
        font-weight: 600;
        margin-bottom: 15px;
    }
</style>

<div class="auth-container">

    <div class="auth-box">
        <h2 class="text-success">Password Changed </h2>
        <p>Your password has been updated successfully.</p>

        <a href="/" class="btn btn-primary w-100 mt-3">
            Go to Dashboard
        </a>
    </div>

</div>

{% endblock %}
