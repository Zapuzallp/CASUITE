<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Attendance Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            padding-top: max(15px, env(safe-area-inset-top));
        }
        
        .back-btn {
            position: absolute;
            top: max(15px, env(safe-area-inset-top));
            left: 15px;
            background: rgba(108, 117, 125, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .back-btn:active {
            background: rgba(108, 117, 125, 1);
            transform: translateY(1px);
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .logs {
            padding: 20px 15px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
        
        .log-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .log-date {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .status.approved {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #f39c12;
        }
        
        .status.rejected {
            background: #f8d7da;
            color: #e74c3c;
        }
        
        .log-times {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .time-item {
            text-align: center;
        }
        
        .time-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .time-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }
        
        .time-value.in { color: #27ae60; }
        .time-value.out { color: #e74c3c; }
        .time-value.duration { color: #3498db; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <h1>Attendance Logs</h1>
        </div>
        
        <div class="logs">
            {% for log in logs %}
            <div class="log-item">
                <div class="log-header">
                    <div class="log-date">{{ log.date|date:"M d, Y" }}</div>
                    <div class="status {{ log.status }}">{{ log.status|title }}</div>
                </div>
                <div class="log-times">
                    <div class="time-item">
                        <div class="time-label">Check In</div>
                        <div class="time-value in">{{ log.clock_in|date:"H:i"|default:"-" }}</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">Check Out</div>
                        <div class="time-value out">{{ log.clock_out|date:"H:i"|default:"-" }}</div>
                    </div>
                    <div class="time-item">
                        <div class="time-label">Duration</div>
                        <div class="time-value duration">{{ log.formatted_duration|default:"-" }}</div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="empty-state">
                <div class="empty-icon"><i class="bi bi-bar-chart" style="font-size: 48px;"></i></div>
                <div>No attendance records found</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        function goBack() {
            window.location.href = '{% url "mobile_attendance" %}';
        }
    </script>
</body>
</html>
