<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Attendance Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .main-container {
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding-top: max(15px, env(safe-area-inset-top));
        }
        
        .time-value.in { color: #198754; }
        .time-value.out { color: #dc3545; }
        .time-value.duration { color: #0d6efd; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header position-relative text-center p-3">
            <button class="btn btn-secondary position-absolute start-0 top-50 translate-middle-y ms-3" onclick="goBack()" style="min-height: 44px;">
                <i class="bi bi-arrow-left"></i> Back
            </button>
            <h1 class="h4 mb-0">Attendance Logs</h1>
        </div>
        
        <div class="p-3" style="padding-bottom: max(20px, env(safe-area-inset-bottom)) !important;">
            {% for log in logs %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="fw-semibold">{{ log.date|date:"M d, Y" }}</div>
                        <span class="badge {% if log.status == 'approved' %}bg-success{% elif log.status == 'pending' %}bg-warning{% else %}bg-danger{% endif %} rounded-pill">
                            {{ log.status|title }}
                        </span>
                    </div>
                    <div class="row text-center">
                        <div class="col-4">
                            <small class="text-muted text-uppercase fw-semibold d-block mb-1">Check In</small>
                            <div class="fw-semibold time-value in">{{ log.clock_in|date:"H:i"|default:"-" }}</div>
                        </div>
                        <div class="col-4">
                            <small class="text-muted text-uppercase fw-semibold d-block mb-1">Check Out</small>
                            <div class="fw-semibold time-value out">{{ log.clock_out|date:"H:i"|default:"-" }}</div>
                        </div>
                        <div class="col-4">
                            <small class="text-muted text-uppercase fw-semibold d-block mb-1">Duration</small>
                            <div class="fw-semibold time-value duration">{{ log.formatted_duration|default:"-" }}</div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="text-center py-5 text-muted">
                <i class="bi bi-bar-chart" style="font-size: 48px;"></i>
                <div class="mt-3">No attendance records found</div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.location.href = '{% url "mobile_attendance" %}';
        }
    </script>
</body>
</html>
