version: '3.9'

services:
  mariadb:
    image: mariadb:10.11
    container_name: mariadb-casuite
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3309:3306"
    volumes:
      - mariadb_data:/var/lib/casuite/mysql
    networks:
      - casuite-network

  django-web:
    build: .
    container_name: django-casuite
    restart: always
    command: /entrypoint.sh
    ports:
      - "8092:8000"
    env_file:
      - .env
    volumes:
      - /home/data/casuite/static:/app/static
      - /home/data/casuite/media:/app/media/
    depends_on:
      - mariadb
    networks:
      - casuite-network

volumes:
  mariadb_data:

networks:
  casuite-network:
    driver: bridge